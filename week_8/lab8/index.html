<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {

                //Question 1

                // Right
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });

                // Wrong
                let wrong = document.querySelectorAll(".incorrect");
                for (let i = 0; i < wrong.length; i++) {
                    wrong[i].addEventListener("click", function() {
                        wrong[i].style.backgroundColor = "red";
                        document.querySelector("#answer1").innerHTML = "Incorrect";
                    });
                }

                // Question 2

                //Right
                let button = document.querySelector("#check");
                button.addEventListener("click", function(){
                    let response = document.querySelector("input");

                    if (response.value == "Grail") {
                        response.style.backgroundColor = "green";
                        document.querySelector("#answer2").innerHTML = "Correct!";
                    } else {
                        response.style.backgroundColor = "red";
                        document.querySelector("#answer2").innerHTML = "Incorrect";
                    }
                });
                let response = document.querySelector("input").value;
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>How many legs does duck have?</h3>
                <button class ="incorrect">1</button>
                <button class="correct">2</button>
                <button class="incorrect">3</button>
                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What's your quest?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p id="answer2"></p>
            </div>

        </div>
    </body>
</html>
